<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="main_bg">

    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                BOOK-RECOMMENDER
            </a>
    
            <!-- Search Bar -->
            <form class="form-inline mx-auto"  action="/recommend_books" method="post">
                <input class="form-control" name="user_input" type="search" placeholder="Search book titles" aria-label="Search" style="width: 400px;" required="required">
            </form>
        </div>
    </nav>
    
    <!-- Second Navbar with Links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white" style="margin-bottom: 20px;">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link " href="/" >Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/book_page" >Books</a></li>
                <li class="nav-item"><a class="nav-link  active" href="/recommend" style="color: #e9bc36;">Recommended</a></li>
                <li class="nav-item"><a class="nav-link " href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
      <br>

      
      <div class="container" style="border: 2px solid rgb(255, 255, 255); background-color: white; border-radius: 10px;">
        <div class="row" >
            <div class="col-md-12">
                <h2 style="margin: 10px 0 10px 0;">All Related books </h2>
            </div>

            {% if data %}

            {%for i in data%}

            <div class="col-md-3" style="margin-bottom: 40px;padding: 10px;">
             <div class="card" style="width: 18rem; margin-left: 10px; border-radius: 0px; border: none;" >
                 <img src="{{i[2]}}" class="card-img-top" alt="abc" style="height: 350px; border-radius: 0px;  ">
                 <div class="card-body">
                  <p style="font-size:large; font-weight: 500;">{{i[0]}}</p>
                  <p style="line-height: 7px; font-size:small; font-weight: 500 ;">Author : {{i[1]}}</p>
                 </div>
               </div>
            </div> 

            {% endfor %}

            {% endif %}

        </div>
      </div>


      <br><br>
      
      <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <!-- Book Recommender Heading Row -->
            <div class="row">
                <div class="col-12">
                    <h5>BOOK-RECOMMENDER</h5>
                    <div class="underline"></div
                </div>
            </div>
    
            <!-- Page Links Row -->
            <div class="row">
                <div class="col-12">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="/" class="text-light text-decoration-none link-hover">Home</a></li>
                        <li class="list-inline-item"><a href="/book_page" class="text-light text-decoration-none link-hover">Books</a></li>
                        <li class="list-inline-item"><a href="/recommend" class="text-light text-decoration-none link-hover">Recommendations</a></li>
                        <li class="list-inline-item"><a href="/contact" class="text-light text-decoration-none link-hover">Contact</a></li>
                    </ul>
                </div>
            </div>
    
            <!-- Copyright Row -->
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2024 BOOK-RECOMMENDER. All rights reserved.</p>
                </div>
            </div>
        </div>    
        <!-- Custom CSS -->
        <style>
            .link-hover:hover {
                color: #8bb5ed;
            }
        </style>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
